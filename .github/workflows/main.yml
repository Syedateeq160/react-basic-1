name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install
      CI=false npm run build

    - name: Run the tests
      run: npm test

    - name: Build
      run: npm run build
    
    - name: Installing surge
      run: npm install -g surge

    - name: Run surge
      run: surge ./build syedateeq-react.surge.sh --token ${{ secrets.SURGE_TOKEN}}
